<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>图片水印打码工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1324;
            --accent: #3b82f6;
            --accent-2: #22c55e;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --border: #1f2937;
            --shadow: 0 15px 50px rgba(0,0,0,0.35);
            --radius: 20px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(circle at 20% 20%, rgba(59,130,246,.15), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(34,197,94,.18), transparent 25%),
                        var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 32px 16px 48px;
        }

        header {
            max-width: 1100px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
        }

        .title {
            font-size: clamp(26px, 4vw, 34px);
            margin: 0 0 6px;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }

        .github-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            transition: all .2s ease;
        }

        .github-link:hover {
            border-color: rgba(59,130,246,.35);
            background: rgba(59,130,246,.08);
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
        }

        .layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 22px 22px;
            box-shadow: var(--shadow);
        }

        .card h2 {
            margin: 0 0 12px;
            font-size: 18px;
            letter-spacing: 0.2px;
        }

        .helper {
            margin: 0 0 14px;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.6;
        }

        .file-drop {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            border: 1px dashed rgba(148,163,184,.5);
            border-radius: 14px;
            background: rgba(255,255,255,0.02);
        }

        .file-drop input[type=file] {
            display: none;
        }

        .file-drop label {
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(59,130,246,0.35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .file-drop label:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 35px rgba(59,130,246,0.45);
        }

        .file-text {
            font-weight: 600;
            color: var(--text);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .control {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
        }

        .control label {
            font-size: 14px;
            color: var(--muted);
        }

        .control input[type=text] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f1a33;
            color: var(--text);
            font-size: 15px;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        .control input[type=text]:focus {
            border-color: rgba(59,130,246,.65);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59,130,246,.2);
        }

        .slider-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            gap: 10px;
        }

        input[type=range] {
            accent-color: var(--accent);
        }

        input[type=color] {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #0f1a33;
            padding: 6px;
        }

        .toggles {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(120deg, #475569, #0ea5e9);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(14,165,233,.35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.65;
            box-shadow: none;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(14,165,233,.45);
        }

        #graph {
            margin: 14px 0 4px;
        }

        canvas {
            box-sizing: border-box;
            width: 100%;
            border: 1px dashed rgba(148,163,184,.7);
            border-radius: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.015);
        }

        .hint {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 640px) {
            body { padding-top: 24px; }
            .slider-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="title">图片水印打码工具</h1>
            <p class="subtitle">本地完成渲染，安全为证件照片等敏感图片添加防泄漏水印。点击图片即可下载。</p>
        </div>
        <a class="github-link" href="https://github.com/joyqi/sfz" target="_blank" rel="noreferrer">Github 地址</a>
    </header>

    <main class="layout">
        <section class="card">
            <h2>步骤 1：选择一张本地图片</h2>
            <p class="helper">选择后立即在右侧预览，无需上传到服务器。支持 PNG / JPG / GIF。</p>
            <div class="file-drop">
                <label for="image">选择图片</label>
                <span class="file-text">点击按钮从本地选择，或直接在预览区下载已生成的图片。</span>
                <input type="file" id="image" autocomplete="off" accept="image/png,image/jpeg,image/gif">
            </div>

            <h2 style="margin-top:18px;">步骤 2：设置水印样式</h2>
            <div class="controls">
                <div class="control">
                    <label for="text">水印内容</label>
                    <input type="text" id="text" placeholder="例如：仅供内部使用" autocomplete="off" maxlength="30">
                </div>
                <div class="control">
                    <label for="color">颜色</label>
                    <input type="color" id="color" pattern="#[0-9A-Fa-f]{6}" autocomplete="off" value="#1d9bf0">
                </div>
                <div class="control">
                    <div class="slider-row">
                        <label for="alpha">透明度</label>
                        <input type="range" id="alpha" min="0" max="1" step="0.05" autocomplete="off" value="0.15">
                    </div>
                </div>
                <div class="control">
                    <div class="slider-row">
                        <label for="angle">角度</label>
                        <input type="range" id="angle" min="-90" max="90" step="3" autocomplete="off" value="45">
                    </div>
                </div>
                <div class="control">
                    <div class="slider-row">
                        <label for="space">行间距</label>
                        <input type="range" id="space" min="1" max="8" step="0.2" autocomplete="off" value="4">
                    </div>
                </div>
                <div class="control">
                    <div class="slider-row">
                        <label for="size">字号比例</label>
                        <input type="range" id="size" min="0.5" max="3" step="0.05" autocomplete="off" value="1">
                    </div>
                </div>
            </div>

            <div style="margin-top: 14px;" class="toggles">
                <label for="auto-refresh" style="display:flex; align-items:center; gap:8px;">
                    <input type="checkbox" id="auto-refresh" autocomplete="off" checked>
                    实时刷新
                </label>
                <button id="refresh" class="btn" disabled>手动刷新</button>
            </div>
            <p class="hint">关闭实时刷新后可在调整参数后点击手动刷新进行重新绘制。</p>
        </section>

        <section class="card">
            <h2>步骤 3：点击预览图下载</h2>
            <p class="helper">调整好样式后，点击下方生成的预览图即可下载带水印的图片。</p>
            <p id="graph"></p>
        </section>
    </main>

    <script src="./script.js"></script>

</body>
</html>
